<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>kng.nz</title>
  <style>
    html {
      height: 100%;
    }

    body,
    main {
      min-height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      margin: 0;
      background: black;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      margin: auto;
      text-align: center;
      color: rgba(0, 0, 0, 0);
      transition: color 1s ease-in;
    }

    .text-fade-in {
      color: rgba(255, 255, 255, 1);
    }
  </style>
  <script>
    window.addEventListener('load', function () {
      document.querySelector('h1').classList.add('text-fade-in');
    });
  </script>
</head>

<body>
  <h1>kng.nz</h1>
</body>

</html>
